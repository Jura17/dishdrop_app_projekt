name: dishdrop_app_projekt
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.1+3

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  alert_banner: ^1.0.1
  flutter_launcher_icons: ^0.14.3
  image_picker: ^1.1.2
  simple_tags: ^0.0.6
  shared_preferences: ^2.5.2
  uuid: ^4.5.1
  objectbox: ^4.1.0
  objectbox_generator: ^4.1.0
  build_runner: ^2.4.15
  path_provider: ^2.1.5
  path: ^1.9.1
  objectbox_flutter_libs: any 
  provider: ^6.1.4
  app_settings: ^6.1.1
  mockito: ^5.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
  

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
